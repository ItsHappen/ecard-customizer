
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom E-Card</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #fdf6f0; }
    canvas { border: 1px solid #ccc; margin-top: 20px; }
    input, button { margin: 10px; padding: 8px; }
    #ecard-area { position: relative; display: inline-block; }
  </style>
</head>
<body>
  <h2>Customize Your E-Card</h2>
  <input type="color" id="bgColor" value="#00bcd4" />
  <input type="text" id="customMessage" placeholder="Enter your message" />
  <input type="file" id="photoInput" accept="image/*" />
  <div id="ecard-area">
    <canvas id="ecardCanvas" width="400" height="600"></canvas>
  </div>
  <button id="addToCartBtn">Add to Cart</button>

  <script>
    const canvas = document.getElementById("ecardCanvas");
    const ctx = canvas.getContext("2d");
    const messageInput = document.getElementById("customMessage");
    const bgColorInput = document.getElementById("bgColor");
    const photoInput = document.getElementById("photoInput");

    let uploadedImage = null;

    function drawCard() {
      ctx.fillStyle = bgColorInput.value;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      if (uploadedImage) {
        ctx.drawImage(uploadedImage, 100, 100, 200, 200);
      }
      ctx.fillStyle = "#fff";
      ctx.font = "bold 24px sans-serif";
      ctx.textAlign = "center";
      ctx.fillText(messageInput.value || "Happy Birthday!", canvas.width / 2, 350);
    }

    bgColorInput.addEventListener("input", drawCard);
    messageInput.addEventListener("input", drawCard);

    photoInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        uploadedImage = new Image();
        uploadedImage.onload = drawCard;
        uploadedImage.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    drawCard();

    document.getElementById("addToCartBtn").addEventListener("click", async () => {
      canvas.toBlob(async function(blob) {
        const formData = new FormData();
        formData.append("file", blob, "ecard.png");
        formData.append("upload_preset", "its_happen_unsigned");

        const cloudName = "dvfdtjhpg";
        const url = `https://api.cloudinary.com/v1_1/${cloudName}/image/upload`;

        try {
          const response = await fetch(url, {
            method: "POST",
            body: formData
          });

          const data = await response.json();
          if (data.secure_url) {
            alert("Your card was uploaded! Now sending to checkout...");

            // Redirect to Shopify cart
            const variantId = '458873092179610'; // Replace with your actual Variant ID
            const shopifyCartURL = `https://itshappen.us/cart/add?id=${variantId}&quantity=1&properties[Note]=Personalization complete. Please pay to receive your card!`;
            window.location.href = shopifyCartURL;
            
          } else {
            alert("Upload failed.");
          }
        } catch (err) {
          console.error(err);
          alert("Upload error.");
        }
      }, "image/png");
    });
  </script>
</body>
</html>
