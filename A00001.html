
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ItsHappen E-Card Customizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f0e8;
      text-align: center;
      padding: 20px;
    }
    .ecard {
      width: 300px;
      height: 500px;
      margin: auto;
      background: #ffffff;
      border: 2px dashed #ccc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .ecard img {
      max-width: 100%;
      max-height: 50%;
    }
    .ecard-text {
      margin-top: 20px;
      font-size: 20px;
    }
    .form-group {
      margin: 10px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="color"] {
      height: 40px;
      width: 60px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Customize Your E-Card</h1>
  <div class="ecard" id="ecard">
    <img id="ecardImage" src="https://via.placeholder.com/300x250.png?text=Your+Photo" alt="Card Image">
    <div class="ecard-text" id="ecardText">Your Message Here</div>
  </div>
  <div class="form-group">
    <label>Enter your message:</label><br>
    <input type="text" id="messageInput" placeholder="Type your message">
  </div>
  <div class="form-group">
    <label>Choose a photo (URL):</label><br>
    <input type="text" id="photoURL" placeholder="Paste image URL">
  </div>
  <div class="form-group">
    <label>Pick a Color:</label><br>
    <input type="color" id="colorPicker">
  </div>
  <button onclick="uploadToCloudinary()">Add to Cart</button>

  <script>
    const ecard = document.getElementById('ecard');
    const ecardImage = document.getElementById('ecardImage');
    const ecardText = document.getElementById('ecardText');
    const messageInput = document.getElementById('messageInput');
    const photoURL = document.getElementById('photoURL');
    const colorPicker = document.getElementById('colorPicker');

    messageInput.addEventListener('input', () => {
      ecardText.textContent = messageInput.value;
    });

    photoURL.addEventListener('input', () => {
      ecardImage.src = photoURL.value;
    });

    colorPicker.addEventListener('input', () => {
      ecard.style.backgroundColor = colorPicker.value;
    });

    function uploadToCloudinary() {
      html2canvas(ecard).then(canvas => {
        canvas.toBlob(blob => {
          const formData = new FormData();
          formData.append('file', blob);
          formData.append('upload_preset', 'its_happen_unsigned');

          fetch('https://api.cloudinary.com/v1_1/dvfdtjhpg/image/upload', {
            method: 'POST',
            body: formData
          })
          .then(response => response.json())
          .then(data => {
            alert("Upload Success! File URL: " + data.secure_url);
            // Optional: Redirect or save URL for later
          })
          .catch(err => {
            alert("Upload Failed: " + err.message);
          });
        });
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
