<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>It's Happen - E-Card A00001</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f4f0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #ecard-preview {
      position: relative;
      width: 400px;
      height: 600px;
      background: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      overflow: hidden;
    }
    #ecard-photo {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    #ecard-text {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      text-align: center;
      font-size: 1.4rem;
      color: #444;
      white-space: pre-wrap;
    }
    #ecard-color-mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background-color: #fbd6ff;
    }
    label, input {
      display: block;
      margin: 0.5rem 0;
    }
    input[type="text"] {
      width: 300px;
      padding: 0.5rem;
    }
    .add-to-cart-button {
      margin-top: 1rem;
      background-color: #333;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ‚ Customize Your A00001 E-Card</h2>

  <div id="ecard-preview">
    <div id="ecard-color-mask"></div>
    <img id="ecard-photo" src="" alt="Your photo will show here">
    <div id="ecard-text">Type your message here</div>
  </div>

  <label>ðŸ“· Upload Photo:
    <input type="file" accept="image/*" onchange="uploadPhoto(event)">
  </label>

  <label>ðŸŽ¨ Pick a Color:
    <input type="color" id="colorPicker" onchange="changeColor(event)">
  </label>

  <label>ðŸ’¬ Enter Message:
    <input type="text" id="textInput" placeholder="Write your message" oninput="changeText(event)">
  </label>

  <button class="add-to-cart-button" onclick="uploadToCloudinaryAndRedirect()">Add to Cart</button>

  <script>
    let uploadedImageURL = "";

    function uploadPhoto(event) {
      const reader = new FileReader();
      reader.onload = function () {
        uploadedImageURL = reader.result;
        document.getElementById("ecard-photo").src = uploadedImageURL;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function changeColor(event) {
      document.getElementById("ecard-color-mask").style.backgroundColor = event.target.value;
    }

    function changeText(event) {
      document.getElementById("ecard-text").innerText = event.target.value;
    }

    function uploadToCloudinaryAndRedirect() {
      html2canvas(document.getElementById("ecard-preview")).then(canvas => {
        canvas.toBlob(blob => {
          const formData = new FormData();
          formData.append("file", blob);
          formData.append("upload_preset", "its_happen_unsigned"); // Replace with your Cloudinary unsigned preset

          fetch("https://api.cloudinary.com/v1_1/dvfdtjhpq/image/upload", {
            method: "POST",
            body: formData
          })
          .then(response => response.json())
          .then(data => {
            const imageUrl = data.secure_url;
            const redirectUrl = `https://itshappen.us/cart/add?id=46542627729710&quantity=1&properties[Message]=${encodeURIComponent(document.getElementById("textInput").value)}&properties[Color]=${encodeURIComponent(document.getElementById("colorPicker").value)}&properties[ImageURL]=${encodeURIComponent(imageUrl)}`;
            window.location.href = redirectUrl;
          })
          .catch(error => {
            alert("Upload failed. Try again.");
            console.error("Upload error:", error);
          });
        });
      });
    }
  </script>

</body>
</html>
