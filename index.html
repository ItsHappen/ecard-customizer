<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>It's Happen - E-Card Customizer Test</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f4f0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #ecard-preview {
      position: relative;
      width: 400px;
      height: 600px;
      background: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      overflow: hidden;
    }
    #ecard-photo {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    #ecard-text {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      text-align: center;
      font-size: 1.4rem;
      color: #444;
      white-space: pre-wrap;
    }
    #ecard-color-mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background-color: #fbd6ff;
    }
    label, input {
      display: block;
      margin: 0.5rem 0;
    }
    input[type="text"] {
      width: 300px;
      padding: 0.5rem;
    }
    .buy-button {
      margin-top: 1rem;
      background-color: #333;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üßÅ E-Card Customizer Test</h2>
  <div id="ecard-preview">
    <div id="ecard-color-mask"></div>
    <img id="ecard-photo" src="" alt="Your photo will show here">
    <div id="ecard-text">Type your message here</div>
  </div>

  <label>üì∑ Upload Photo:
    <input type="file" accept="image/*" onchange="uploadPhoto(event)">
  </label>
  <label>üé® Pick a Color:
    <input type="color" id="colorPicker" onchange="changeColor(event)">
  </label>
  <label>üí¨ Enter Message:
    <input type="text" id="textInput" placeholder="Write your message" oninput="changeText(event)">
  </label>

  <form action="https://itshappen.us/cart/add" method="POST" enctype="multipart/form-data">
    <!-- Replace VALUE below with your real variant ID -->
    <input type="hidden" name="id" value="45887086231721">
    <input type="hidden" name="properties[Message]" id="hiddenMessage">
    <input type="hidden" name="properties[Color]" id="hiddenColor">
    <input type="hidden" name="properties[Photo]" id="hiddenPhoto">
    <button type="submit" class="buy-button" onclick="prepareOrder()">Buy This Custom Card</button>
  </form>

  <script>
    let uploadedImageURL = "";

    function uploadPhoto(event) {
      const reader = new FileReader();
      reader.onload = function() {
        uploadedImageURL = reader.result;
        document.getElementById('ecard-photo').src = uploadedImageURL;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function changeColor(event) {
      document.getElementById('ecard-color-mask').style.backgroundColor = event.target.value;
    }

    function changeText(event) {
      document.getElementById('ecard-text').innerText = event.target.value;
    }

    function prepareOrder() {
      document.getElementById('hiddenMessage').value = document.getElementById('textInput').value;
      document.getElementById('hiddenColor').value = document.getElementById('colorPicker').value;
      document.getElementById('hiddenPhoto').value = uploadedImageURL;
    }
  </script>
</body>
</html>
